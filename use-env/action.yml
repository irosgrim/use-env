name: 'Use env'
description: 'Use variables for specified branch'
author: 'ion'

inputs:
  variables:
    description: 'YAML string containing variables config'
    required: true

outputs:
  #dynamic
  key:
    description: 'the vars'

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18  
    - name: Install dependencies
      run: npm install
      shell: bash
      working-directory: ${{ github.action_path }}

    - name: Run script
      run: node src/index.js
      shell: bash
      working-directory: ${{ github.action_path }}


  